<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wheel of Fortune</title>
  <link rel="stylesheet" href="css/main.css">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-2.1.3.js"></script>

</head>
<body>
<div id="gif"></div>

<h1>Wheel of Fortune</h1>

<div id="content">

  <div class="column1">
    <table>
      <tbody>
        <tr>
          <td class="hidden-tile"></td>
          <td class="tile r1"></td>
          <td class="tile r1"></td>
          <td class="tile r1"></td>
          <td class="tile r1"></td>
          <td class="tile r1"></td>
          <td class="tile r1"></td>
          <td class="tile r1"></td>
          <td class="tile r1"></td>
          <td class="tile r1"></td>
          <td class="tile r1"></td>
          <td class="hidden-tile"></td>
        </tr>
        <tr>
          <td></td>
          <td class="tile r2"></td>
          <td class="tile r2"></td>
          <td class="tile r2"></td>
          <td class="tile r2"></td>
          <td class="tile r2"></td>
          <td class="tile r2"></td>
          <td class="tile r2"></td>
          <td class="tile r2"></td>
          <td class="tile r2"></td>
          <td class="tile r2"></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td class="tile r3"></td>
          <td class="tile r3"></td>
          <td class="tile r3"></td>
          <td class="tile r3"></td>
          <td class="tile r3"></td>
          <td class="tile r3"></td>
          <td class="tile r3"></td>
          <td class="tile r3"></td>
          <td class="tile r3"></td>
          <td class="tile r3"></td>
          <td></td>
        </tr>
        <tr>
          <td class="hidden-tile"></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td class="hidden-tile"></td>
        </tr>
      </tbody>
    </table>

    <div id=category></div>

  </div>
  <div class="column2">


    <div id="players">
      <div class="player-box">
        <div id="p1-name">Player 1</div>
        <div id="p1-score">0</div>
        <div id="p1-bank">0</div>
      </div>
      <div class="player-box">
        <div id="p2-name">Player 2</div>
        <div id="p2-score">0</div>
        <div id="p2-bank">0</div>
      </div>
    </div>

    <div id="instructions">Press Start to Play.</div>

    <div id="game-options">
      <button id="start">Start</button>
      <input id="guess-input" placeholder="Press enter to submit guess" maxlength="1" autofocus></input>
      <button id="spin">Spin!</button>
      <button id="buy-vowel">I'd like to buy a vowel!</button>
      <button id="solve">Solve!</button>
    </div>

  </div>
</div>
  <!-- <div id="wheel"></div> -->



<script src="js/clues.js"></script>
<script src="js/script.js"></script>
</body>
</html>
